<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style type="text/css">         

.clearfix::after {
    content: '';
    display: block;
    clear: both;
}

header {
  height: 50px;
  background-color: #ffdddd;
}



div#main {
  height: 100px;
  background-color: #ddffdd;
}
aside {
  height: 100px;
  background-color: #ffddff;
}



footer {
  clear: both;
  margin-top: 5px;
  height: 50px;
  background-color: #ddddff;
}

div#main {
  float: left;
}
aside {
  float: right;
}



</style>

</head>

<body>
<header>
  ヘッダー
</header>

<div id="wrapper" class="clearfix">
    <div id="main">
        メイン
    </div>
    <aside>
        サイドバー
    </aside>
</div>


<footer>
  フッター
</foot

</body>
